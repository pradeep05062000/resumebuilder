<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static "css/form.css"%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <div style="position:absolute; left:30%;">
  <form method="post">
    <br>
    <div class="adjust_field_fname">
    <label>First Name</label>
    <input type="text" id="input_length" class="form-control" name="fname" required>
    </div>
    <div class="adjust_field_lname">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lname" required>
    </div><br>

    <label>Mobile No</label>
    <input type="tel" class="form-control" name="number" maxlength="10" required>
    <label>Address</label>
    <input type="text" class="form-control" name="address" required>
    

    <label>Email</label>
    <input type="email" class="form-control" name="email"  required>
    <label>Education</label>
    <textarea class="form-control" name="education" rows="7" cols="40" required></textarea>
    <label>Skills</label>
    <textarea class="form-control" name="skills" rows="7" cols="40" required></textarea>
    <label>Project</label>
    <textarea class="form-control" name="project" rows="7" cols="40" required></textarea>
    <label>Personal Details</label>
    <textarea class="form-control" name="pdetails" rows="7" cols="40" required></textarea>
    <label>Decleration</label>
    <textarea class="form-control" name="decleration" rows="7" cols="40" required></textarea>
    
    {%csrf_token%}
    <br>
    <input type="submit" value="Submit" class="btn btn-success">
  </form>
  <br>
    <a href="/render_pdf/" class="btn btn-primary">download</a><br><br><br>
    </div>

    {%if error%}
    <script type="text/javascript">
      alert("Unable to process request , You might have not submited form")
    </script>
    {%endif%}
  </body>
</html>
